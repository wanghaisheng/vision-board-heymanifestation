<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inspiration Library - Browse curated motivational content to boost your goals and self-improvement.">
    <title data-i18n="inspiration_title">Vision Board - 灵感库</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .tab-active {
            color: #6366F1;
            border-bottom: 2px solid #6366F1;
        }
        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 12px;
        }
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 12px;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .masonry-item:hover {
            transform: translateY(-4px);
        }
        .quote-card {
            background: linear-gradient(135deg, #6366F1 0%, #A78BFA 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        .quote-card:hover {
            transform: translateY(-4px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm px-4 py-3 flex items-center justify-between">
        <div class="flex items-center">
            <h1 class="text-xl font-bold text-gray-800 mr-4" data-i18n="inspiration_library">灵感库</h1>
            <button class="bg-gray-200 text-gray-600 p-2 rounded-full">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <button class="bg-indigo-600 text-white px-4 py-2 rounded-full font-medium flex items-center shadow-md">
            <i class="fas fa-download mr-2"></i>
            <span data-i18n="save_to_my_library">保存到我的库</span>
        </button>
    </header>

    <div class="px-4 pt-4">
        <div class="flex space-x-6 border-b border-gray-200 pb-3 mb-6 overflow-x-auto whitespace-nowrap">
            <button class="tab-active px-1 py-2 font-medium text-sm" data-i18n="all_items">全部</button>
            <button class="text-gray-500 px-1 py-2 font-medium text-sm" data-i18n="images">图片</button>
            <button class="text-gray-500 px-1 py-2 font-medium text-sm" data-i18n="quotes">名言</button>
            <button class="text-gray-500 px-1 py-2 font-medium text-sm" data-i18n="music">音乐</button>
            <button class="text-gray-500 px-1 py-2 font-medium text-sm" data-i18n="popular">热门</button>
            <button class="text-gray-500 px-1 py-2 font-medium text-sm" data-i18n="saved">已保存</button>
        </div>

        <!-- Categories -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-bold text-gray-800" data-i18n="categories">分类</h2>
                <button class="text-indigo-600 text-sm font-medium" data-i18n="see_all">查看全部</button>
            </div>
            <div class="flex space-x-3 overflow-x-auto pb-2">
                <div class="flex-shrink-0 w-20 h-20 rounded-xl overflow-hidden relative">
                    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Career inspiration" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
                        <span class="text-white font-medium" data-i18n="career">职业</span>
                    </div>
                </div>
                <div class="flex-shrink-0 w-20 h-20 rounded-xl overflow-hidden relative">
                    <img src="https://images.unsplash.com/photo-1517838277536-f5f99be501cd?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Health inspiration" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
                        <span class="text-white font-medium" data-i18n="health">健康</span>
                    </div>
                </div>
                <div class="flex-shrink-0 w-20 h-20 rounded-xl overflow-hidden relative">
                    <img src="https://images.unsplash.com/photo-1506126613408-eca07ce68773?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Travel inspiration" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
                        <span class="text-white font-medium" data-i18n="travel">旅行</span>
                    </div>
                </div>
                <div class="flex-shrink-0 w-20 h-20 rounded-xl overflow-hidden relative">
                    <img src="https://images.unsplash.com/photo-1475483768296-6163e08872a1?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Relationship inspiration" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
                        <span class="text-white font-medium" data-i18n="relationship">关系</span>
                    </div>
                </div>
                <div class="flex-shrink-0 w-20 h-20 rounded-xl overflow-hidden relative">
                    <img src="https://images.unsplash.com/photo-1550565118-3a14e8d0386f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Wealth inspiration" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
                        <span class="text-white font-medium" data-i18n="wealth">财富</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inspirational Quotes -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-bold text-gray-800" data-i18n="inspirational_quotes">励志名言</h2>
                <button class="text-indigo-600 text-sm font-medium" data-i18n="more">更多</button>
            </div>
            
            <div class="space-y-3">
                <div class="quote-card shadow-md">
                    <p class="text-lg font-medium mb-3" data-i18n="quote1">"生命中最重要的不是我们身在何处，而是我们朝什么方向前进。"</p>
                    <p class="text-sm text-white text-opacity-80 text-right" data-i18n="quote1_author">— 奥利弗·温德尔·霍姆斯</p>
                    <div class="flex justify-end mt-2">
                        <button class="text-white text-opacity-80 mr-2">
                            <i class="far fa-heart"></i>
                        </button>
                        <button class="text-white text-opacity-80">
                            <i class="far fa-bookmark"></i>
                        </button>
                    </div>
                </div>
                
                <div class="quote-card shadow-md bg-gradient-to-r from-purple-500 to-pink-500">
                    <p class="text-lg font-medium mb-3" data-i18n="quote2">"你所渴望的一切都在舒适区之外。"</p>
                    <p class="text-sm text-white text-opacity-80 text-right" data-i18n="quote2_author">— 罗伯特·艾伦</p>
                    <div class="flex justify-end mt-2">
                        <button class="text-white text-opacity-80 mr-2">
                            <i class="far fa-heart"></i>
                        </button>
                        <button class="text-white text-opacity-80">
                            <i class="far fa-bookmark"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inspiration Images -->
        <div class="mb-20">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-bold text-gray-800" data-i18n="inspiration_images">灵感图片</h2>
                <button class="text-indigo-600 text-sm font-medium" data-i18n="more">更多</button>
            </div>
            
            <div class="masonry-grid">
                <div class="masonry-item shadow-md">
                    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Career inspiration image" class="w-full">
                    <div class="p-2 bg-white">
                        <div class="flex justify-between text-gray-500 text-sm">
                            <span data-i18n="career_success">职业成功</span>
                            <button>
                                <i class="far fa-bookmark"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="masonry-item shadow-md">
                    <img src="https://images.unsplash.com/photo-1617818413778-70f1a38c1851?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Dream home inspiration image" class="w-full">
                    <div class="p-2 bg-white">
                        <div class="flex justify-between text-gray-500 text-sm">
                            <span data-i18n="dream_home">梦想家园</span>
                            <button>
                                <i class="far fa-bookmark"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="masonry-item shadow-md">
                    <img src="https://images.unsplash.com/photo-1513593771513-7b58b6c4af38?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Luxury travel inspiration image" class="w-full">
                    <div class="p-2 bg-white">
                        <div class="flex justify-between text-gray-500 text-sm">
                            <span data-i18n="luxury_travel">奢华旅行</span>
                            <button>
                                <i class="far fa-bookmark"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="masonry-item shadow-md">
                    <img src="https://images.unsplash.com/photo-1589384267710-7a170981ca78?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Creative workspace inspiration image" class="w-full">
                    <div class="p-2 bg-white">
                        <div class="flex justify-between text-gray-500 text-sm">
                            <span data-i18n="creative_workspace">创意工作空间</span>
                            <button>
                                <i class="far fa-bookmark"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="masonry-item shadow-md">
                    <img src="https://images.unsplash.com/photo-1505377059067-e6d3666ef3e5?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Healthy lifestyle inspiration image" class="w-full">
                    <div class="p-2 bg-white">
                        <div class="flex justify-between text-gray-500 text-sm">
                            <span data-i18n="healthy_lifestyle">健康生活方式</span>
                            <button>
                                <i class="far fa-bookmark"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="masonry-item shadow-md">
                    <img src="https://images.unsplash.com/photo-1520342868574-5fa3804e551c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Fashion style inspiration image" class="w-full">
                    <div class="p-2 bg-white">
                        <div class="flex justify-between text-gray-500 text-sm">
                            <span data-i18n="fashion_style">时尚风格</span>
                            <button>
                                <i class="far fa-bookmark"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center px-2 py-3">
        <a href="#" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1" data-i18n="home">主页</span>
        </a>
        <a href="#" class="flex flex-col items-center text-indigo-600">
            <i class="fas fa-lightbulb text-xl"></i>
            <span class="text-xs mt-1" data-i18n="inspiration">灵感</span>
        </a>
        <a href="#" class="flex flex-col items-center">
            <div class="w-12 h-12 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center -mt-5 shadow-lg">
                <i class="fas fa-plus text-white text-xl"></i>
            </div>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-chart-line text-xl"></i>
            <span class="text-xs mt-1" data-i18n="progress">进度</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1" data-i18n="profile">我的</span>
        </a>
    </nav>

    <script src="/js/i18n.js"></script>
    <script src="/js/ldjson-loader.js"></script>
    <script src="/js/canonical-loader.js"></script>
    <script>
        window.addEventListener('message', (event) => {
          if (event.data && event.data.type === 'switch-lang' && event.data.lang) {
            if (window.i18nInstance && typeof window.i18nInstance.switchLanguage === 'function') {
              window.i18nInstance.switchLanguage(event.data.lang);
            }
          }
        });
    </script>
</body>
</html>
